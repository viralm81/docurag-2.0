services:
  - type: web
    name: docurag
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: HF_API_KEY
        value: "<your HuggingFace token>"
      - key: PYTHONUNBUFFERED
        value: "1"

